<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name ="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search</title>
    <link rel="stylesheet" href="styles.css"> 
  </head>
  <body>
    <main>
      <h1>@jeetungaa Pokémon Search</h1>
      <div class="box">
        <label for="search-input">Search for Pokémon Name or ID:</label>
        <div class="search">
          <input class="search-input" id="search-input" type="text" required></input>
        <button class="search-button" id="search-button">Search</button>
        </div>
        <div class="pokemon-main" id="pokemon-main">
          <div class="name-and-id">
            <span id="pokemon-name"></span>
            <span id="pokemon-id"></span>
          </div>
          <div
      class="size">
            <span id="weight"></span>
            <span id="height"></span>
          </div>
          <div class="sprite-container" id="sprite-container"></div>
          <div id="types"></div>
        </div>
        <div class="stats" id="stats">
          <table>
            <tr>
              <th>Base</th>
              <th>Stats</th>
            </tr>
            <tr>
              <td>HP:</td>
              <td id="hp"></td>
            </tr>
            <tr>
              <td>Attack:</td>
              <td id="attack"></td>
            </tr>
            <tr>
              <td>Defence:</td>
              <td id="defense"></td>
            </tr>
            <tr>
              <td>Sp. Attack:</td>
              <td id="special-attack"></td>
            </tr>
            <tr>
              <td>Sp. Defense:</td>
              <td id="special-defense"></td>
            </tr>
            <tr>
              <td>Speed</td>
              <td id="speed"></td>
            </tr>
          </table>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
